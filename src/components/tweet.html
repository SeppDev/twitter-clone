<div class="tweet">
    <div class="name">{{username}}</div>
    <div class="profile">
        <div class="pfp"><img src="{{profile_image}}" width="120px" height="120px"alt="profiel_foto"></div>
        <div class="content"><p>{{content}}</p>
        {{image}}
    </div>
    </div>
    <div class="like">
        <button status="{{like_status}}" id="like_{{post_id}}"
                class="likeButton" onclick="likePost(this, '{{post_id}}')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="full" color="currentColor" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-heart"><path
                    d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" /></svg>
        </button>
        <div class="count" id="count_{{post_id}}">{{like_count}}</div>
    </div>
    <script>
        {
            const element = document.getElementById("like_{{post_id}}");
            const status = element.getAttribute("status") === "true";

            setTimeout(() => {
                checkLikeStatus(element, status);
            }, 1);
        }
    </script>
</div>
